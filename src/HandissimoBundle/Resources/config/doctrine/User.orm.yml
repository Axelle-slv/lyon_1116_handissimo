# src/HandissimoBundle/Resources/config/doctrine/User.orm.yml
HandissimoBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        facebookID:
            type: string
            length: 255
            nullable: true
        googleID:
            type: string
            length: 255
            nullable: true
        facebookAccessToken:
            type: string
            length: 255